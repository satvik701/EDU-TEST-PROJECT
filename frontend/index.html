<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomized NFT Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.1/dist/ethers.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Randomized NFT Generator</h1>
            <p>Mint unique NFTs and check your balance!</p>
        </header>

        <div class="mint-section">
            <h2>Mint Your NFT</h2>
            <label for="tokenURI">NFT Token URI:</label>
            <input type="text" id="tokenURI" placeholder="Enter Token URI" />
            <button id="mintButton">Mint NFT</button>
            <p id="mintStatus"></p>
        </div>

        <div class="price-section">
            <h2>Current Mint Price</h2>
            <p id="mintPrice">Loading...</p>
            <button id="updatePriceButton">Update Price</button>
        </div>

        <footer>
            <p>&copy; 2025 Randomized NFT Generator</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
